<header class="masthead"  style="padding-top: 8rem; background-image: url('/assets/img/rezervacija.jpg')">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="animate__animated animate__fadeIn col col-xl-6">

        <div style="text-align: left">
          <button style="margin-left: 445px" class="btn btn-outline-light flex-shrink-0 mb-2" type="button" routerLink="/pregled-rezervacija">
            <i class="bi bi-arrow-bar-right"></i>
            Pregled rezervacija
          </button>
        </div>


       <!-- <div style="text-align: right">
          <button class="btn btn-outline-light flex-shrink-0 mb-2" type="button" routerLink="/home-page">
            <i class="bi bi-arrow-bar-right"></i>
            Pregled napravljenih rezervacija
          </button>
        </div>-->
        <div class="card" style="border: none">
          <div class="row g-0">

            <div class="col d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                <!--  <div style="text-align: left">
                    <button class="btn btn-outline-dark flex-shrink-0 mb-2" type="button" routerLink="/home-page">
                      <i class="bi bi-arrow-bar-left"></i>
                      Nazad
                    </button>
                  </div>-->
                  <h3 class="display-6 fw-bolder">Nova rezervacija</h3>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Broj osoba</span>
                    </div>
                    <input type="number"  min="1" class="form-control" [(ngModel)]="rezervacija.brojOsoba" [ngModelOptions]="{standalone: true}" >
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Broj stolova</span>
                    </div>
                    <input type="number"  min="1" class="form-control"  [(ngModel)]="rezervacija.brojStolova" [ngModelOptions]="{standalone: true}" >
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Poruka</span>
                    </div>
                    <input type="text" class="form-control" [(ngModel)]="rezervacija.poruka" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Datum rezervacije</span>
                    </div>
                    <input type="datetime-local" class="form-control" [(ngModel)]="rezervacija.datumRezerviranja" [ngModelOptions]="{standalone: true}">
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Prigoda</span>
                    </div>
                    <select class="form-control mb-3"  [(ngModel)]="rezervacija.prigodaID" [ngModelOptions]="{standalone: true}" >
                    <option *ngFor = "let prigoda of prigode" [value]=prigoda.id>{{prigoda.naziv}}</option>
                    </select>
                  </div>



                  <button class="btn btn-dark flex-shrink-0" (click)="posaljiPodatke()">Rezervi≈°i</button>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<div *ngIf="obavjestenje" class="portfolio-modal modal" [ngClass]="animirajObavjestenje()" id="portfolioModalResponse" tabindex="-1" aria-labelledby="portfolioModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog mt-2">
    <div class="modal-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="modal-body">
              <p class="item-intro text-muted mb-2">{{obavjestenjeNaslov}}</p>
              <div class="text-center">
                <div class="mb-2"><b>{{obavjestenjeSadrzaj}}</b></div>

                <button class="btn btn-outline-dark" (click)="zatvoriModalObavjestenje()">
                  <i class="bi bi-check-circle-fill"></i>
                  Ok
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
