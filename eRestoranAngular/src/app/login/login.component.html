<header class="masthead" style="padding-top: 11rem;">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="border: none">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="/assets/img/login.jpg"
                alt="login form"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <h3 class="display-6 fw-bolder">Prijava na korisnički račun</h3>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Korisničko ime</span>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Lozinka</span>
                    </div>
                    <input type="text" class="form-control">
                  </div>

                  <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                      <i class="bi bi-box-arrow-in-right"></i>
                      Prijava
                    </button>
                  </div>

                  <p class="mt-4 pb-lg-2">Nemate korisnički račun? <a>Registriraj se</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
